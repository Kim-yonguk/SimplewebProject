<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js" charset="utf-8"></script>
    <script src="//code.jquery.com/jquery-1.12.4.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <style>

      #buttons{
        display: flex;
        justify-content: center;
      }
      #buttons button{
           display: flex;
           justify-content: center;
           border: 1px solid skyblue;
           background-color: rgba(0,0,0,0);
           color: skyblue;
           padding: 5px;
           /* border-top-left-radius: 5px;
           border-bottom-left-radius: 5px;
           border-top-right-radius: 5px;
           border-bottom-right-radius: 5px; */
       }

      #chart1{
        border-top-left-radius: 5px;
        border-bottom-left-radius: 5px;
      }
      #chart5{
        border-top-right-radius: 5px;
        border-bottom-right-radius: 5px;
      }

      #buttons button:hover{
          color:white;
          background-color: skyblue;
      }
      #buttons button:active{
          color:black;
          background-color: skyblue;
      }

      /* #buttons button:visited{
          color:white;
      } */

      #one{
        justify-content: center;
      }
      #two {
        display: none;
      }
      #three {
        display: none;
      }
      #four {
        display: none;
      }
      #five {
        display: none;
      }
      #six {
        display: none;
      }




    </style>
  </head>
  <body>
    <div id="one">
      <canvas id="myChart1" height="130px"></canvas>
    </div>
    <div id="two">
      <canvas id="myChart2" height="130px"></canvas>
    </div>
    <div id="three">
      <canvas id="myChart3" height="130px"></canvas>
    </div>
    <div id="four">
      <canvas id="myChart4" height="130px"></canvas>
    </div>
    <div id="five">
      <canvas id="myChart5" height="130px"></canvas>
    </div>

    <div id="buttons">
      <button id="chart1" height="100px">Chart 1</button>
      <button id="chart2" height="100px">Chart 2</button>
      <button id="chart3" height="100px">Chart 3</button>
      <button id="chart4" height="100px">Chart 4</button>
      <button id="chart5" height="100px">Chart 5</button>
    </div>
    <script>

      Chart.defaults.global.defaultFontFamily = 'Lato';
      Chart.defaults.global.defaultFontSize = 10;
      Chart.defaults.global.defaultFontColor = '#777';
      Chart.defaults.global.responsive = true;


      $("#chart1").click(function(){
      	$("#one").show();
        $("#two").hide();
        $("#three").hide();
        $("#four").hide();
        $("#five").hide();
      });
      $("#chart2").click(function(){
      	$("#one").hide();
        $("#two").show();
        $("#three").hide();
        $("#four").hide();
        $("#five").hide();
      });
      $("#chart3").click(function(){
      	$("#one").hide();
        $("#two").hide();
        $("#three").show();
        $("#four").hide();
        $("#five").hide();
      });
      $("#chart4").click(function(){
      	$("#one").hide();
        $("#two").hide();
        $("#three").hide();
        $("#four").show();
        $("#five").hide();
      });
      $("#chart5").click(function(){
      	$("#one").hide();
        $("#two").hide();
        $("#three").hide();
        $("#four").hide();
        $("#five").show();
      });


      // First Chart
      var ctx = $("#myChart1");
      var myChart = new Chart(ctx, {
          type: 'line',
          data: {
              labels: ["RED", "Blue", "Yellow", "Green", "Purple", "Orange"],
              datasets: [{
                  label: '# of Votes',
                  data: [312, 219, 123, 325, 342, 333],
                  backgroundColor: [
                      'rgba(255, 99, 132, 0.2)',
                      'rgba(54, 162, 235, 0.2)',
                      'rgba(255, 206, 86, 0.2)',
                      'rgba(75, 192, 192, 0.2)',
                      'rgba(153, 102, 255, 0.2)',
                      'rgba(255, 159, 64, 0.2)'
                  ],
                  borderColor: [
                      'rgba(255,99,132,1)',
                      'rgba(54, 162, 235, 1)',
                      'rgba(255, 206, 86, 1)',
                      'rgba(75, 192, 192, 1)',
                      'rgba(153, 102, 255, 1)',
                      'rgba(255, 159, 64, 1)'
                  ],
                  borderWidth: 1
              }]
          },
          options: {

            title:{
              display:true,
              text:"TestCase 1",
              fontSize:25
            },
            legend:{
              display:true,
              poisition:'right',
              labels:{
                fontColor:'#000'
              }
            },
            layout:{
              padding:{
                left:10,
                right:10,
                bottom:50,
                top:0

            },
