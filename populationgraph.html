      Chart.defaults.global.defaultFontFamily = 'Lato';
      Chart.defaults.global.defaultFontSize = 10;
      Chart.defaults.global.defaultFontColor = '#777';
      Chart.defaults.global.responsive = true;
      // Chart.defaults.global.animation = false;
      // Chart.defaults.global.maintainAspectRatio = false;

      ///메뉴바 고정
      $( document ).ready( function() {
        var jbOffset = $( '.Menu' ).offset();
        $( window ).scroll( function() {
          if ( $( document ).scrollTop() > jbOffset.top ) {
            $( '.Menu' ).addClass( 'jbFixed' );
          }
          else {
            $( '.Menu' ).removeClass( 'jbFixed' );
          }
        });
      } );

      //첫번째꺼 추가시 시선이동
      $(document).ready(function(){
        $("#btn1").on("click",function(event){
          // 이동 버튼을 클릭시 pre 태그로 스크롤의 위치가 이동되도록 한다.

          // 1. pre태그의 위치를 가지고 있는 객체를 얻어온다. => offset 객체
          var offset = $("#myChart1").offset();
          // offset은 절대 위치를 가져온다. offset.top을 통해 상단의 좌표를 가져온다.
          // position은 부모를 기준으로한 상대위치를 가져온다.
          $("html body").animate({scrollTop:0},500);
        });
      }); // end of ready()

      //두번째꺼 추가시 시선이동
      $(document).ready(function(){
        $("#btn2").on("click",function(event){
          var offset = $("#myChart2").offset();
          $("html body").animate({scrollTop:offset.top},500);
        });
      });

      //세번째꺼 추가시 시선이동
      $(document).ready(function(){
        $("#btn3").on("click",function(event){
          var offset = $("#myChart3").offset();
          $("html body").animate({scrollTop:offset.top},500);
        });
      });

      $(document).ready(function(){
        $("#btn_d1").on("click",function(event){
          $("html body").animate({scrollTop:0},500);

      function clearcanvas1()
